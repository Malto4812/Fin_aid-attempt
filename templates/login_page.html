<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body{
            background-color: #fffd8e;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14pt;
            background: #54ff54;
            margin: auto;
            text-align: center;
            min-width: fit-content;
            max-width: 50%;
            border-radius: 10px;
            padding: 10px;
        }
        button{
            margin: auto;
            min-width: 300px;
            padding: 4px;
            border-radius: 10px;
        }
        button:hover{
            background: red;
            color: white;
        }
        .flash { margin: 10px; padding: 8px; border-radius: 6px; }
        .flash.error { background: #ffcccc; }
        .flash.success { background: #ccffcc; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- SignUp section -->
    <h2>Parent Sign-Up (If this is your first time)</h2>
    <form method="POST">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <h2>Or</h2>
    <!-- Login Section -->
    <h2>Parent Login (If you already have an account)</h2>
    <form method="POST">
        <label>Parent ID:</label><input type="text" name="parent_id" required><br>
        <button type="submit">Login</button>
    </form>

</body>
</html>
